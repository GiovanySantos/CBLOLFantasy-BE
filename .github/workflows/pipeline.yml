name: ${{ github.actor }} - CD/CD
run-name: ${{ github.actor }} pipeline ğŸš€
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      - run: npm run test:coverage
      - run: npm run test
